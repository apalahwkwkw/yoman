<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ulang Tahun Slide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
    }
    .slide {
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .hidden-slide {
      transform: translateX(100%);
      opacity: 0;
    }
    .active-slide {
      transform: translateX(0);
      opacity: 1;
    }
  </style>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen overflow-hidden">

  <!-- Pop-up Pembuka -->
  <div id="start-screen" class="fixed inset-0 bg-white bg-opacity-80 backdrop-blur-sm flex flex-col items-center justify-center z-50">
    <div class="bg-pink-200 p-6 rounded-xl text-center shadow-lg">
      <h1 class="text-3xl text-pink-700 mb-4">ğŸ‚ Selamat Ulang Tahun ğŸ‰</h1>
      <p class="text-pink-800 text-sm mb-4">Ada sesuatu spesial buat kamu ğŸ’–</p>
      <button onclick="startSlides()" class="bg-pink-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-pink-700 transition">Lihat Sekarang</button>
    </div>
  </div>

  <!-- Slides Container -->
  <div id="container" class="relative w-80 h-[450px] bg-white rounded-xl shadow-2xl overflow-hidden hidden">

    <!-- Slide Pages -->
    <div class="absolute inset-0 slide active-slide flex flex-col items-center justify-center text-center px-4" id="slide0">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468373.png" class="w-20 mb-4">
      <h2 class="text-2xl text-pink-600">Selamat Ulang Tahun!</h2>
      <p class="text-sm text-gray-600 mt-2">Semoga harimu penuh tawa dan bahagia! ğŸ‰</p>
    </div>

    <div class="absolute inset-0 slide hidden-slide flex flex-col items-center justify-center text-center px-4" id="slide1">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" class="w-20 mb-4">
      <h2 class="text-2xl text-yellow-500">Doa Terbaik Untukmu</h2>
      <p class="text-sm text-gray-600 mt-2">Sehat selalu, tambah rezeki, makin disayang!</p>
    </div>

    <div class="absolute inset-0 slide hidden-slide flex flex-col items-center justify-center text-center px-4" id="slide2">
      <img src="https://cdn-icons-png.flaticon.com/512/744/744922.png" class="w-20 mb-4">
      <h2 class="text-2xl text-blue-500">ğŸ Ini Hadiahku</h2>
      <p class="text-sm text-gray-600 mt-2">Ucapan dari hati yang paling dalam ğŸ’</p>
    </div>

    <!-- Area klik -->
    <div class="absolute top-0 left-0 w-1/2 h-full z-20" onclick="prevSlide()"></div>
    <div class="absolute top-0 right-0 w-1/2 h-full z-20" onclick="nextSlide()"></div>

    <!-- Hint -->
    <div id="hint" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-yellow-300 text-pink-800 px-4 py-1 text-xs rounded-full">
      ğŸ‘ˆ Tap kanan / kiri untuk lanjut ğŸ‘‰
    </div>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((s, i) => {
        if (i === index) {
          s.classList.remove('hidden-slide');
          s.classList.add('active-slide');
        } else {
          s.classList.remove('active-slide');
          s.classList.add('hidden-slide');
        }
      });
    }

    function nextSlide() {
      if (current < slides.length - 1) {
        current++;
        showSlide(current);
      }
    }

    function prevSlide() {
      if (current > 0) {
        current--;
        showSlide(current);
      }
    }

    function startSlides() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("container").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById('hint').style.display = 'none';
      }, 1700);
    }
  </script>
</body>
</html>
